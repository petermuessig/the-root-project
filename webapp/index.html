<!DOCTYPE HTML>

	<head>

		<title>ROOT Object Browser</title>

		<script>

		<script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body class="sapUiBody sapUiSizeCompact sapUiSizeCondensed" id="content">
		<div data-sap-ui-component data-name="root" data-height="100%"></div>
	</body>

</html>
